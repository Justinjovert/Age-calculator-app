<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="age-calculator.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

    <main class="content-container">
        <div class="input-container">
            <div class="input-content input-day">
                <label>DAY</label>
                <input id="inputDay" placeholder="DD">
            </div>
            <div class="input-content input-month">
                <label>MONTH</label>
                <input id="inputMonth" placeholder="MM">
            </div>
            <div class="input-content input-year">
                <label>YEAR</label>
                <input id="inputYear" placeholder="YYYY">
            </div>
        </div>

        <div class="submit">
            <div class="line"></div>
            <button class='submit-button'><img src="./assets/images/icon-arrow.svg"> </button>
        </div>

        <div class="result-container">
            <div class="result-data"><span id="resultYear">--</span>years</div>
            <div class="result-data month"><span id="resultMonth">--</span>months</div>
            <div class="result-data day"><span id="resultDay">--</span>days</div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Justinjovert/" target="_blank">Justin Jovert A.</a>.
    </div>
</body>

</html>
